<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics - Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2C3E50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #3498DB;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">Dashboard</h3>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Home</a>
                    <a class="nav-link" href="appointments.html"><i class="fas fa-calendar me-2"></i>Appointments</a>
                    <a class="nav-link" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
                    <a class="nav-link active" href="analytics.html"><i class="fas fa-chart-line me-2"></i>Analytics</a>
                    <a class="nav-link" href="settings.html"><i class="fas fa-cog me-2"></i>Settings</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                <h2>Analytics</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">User Growth</h5>
                                <canvas id="userGrowthChart" height="150"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Revenue Trend</h5>
                                <canvas id="revenueTrendChart" height="150"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    // User Growth Chart
                    new Chart(document.getElementById('userGrowthChart').getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                            datasets: [{
                                label: 'Users',
                                data: [120, 190, 300, 500, 700, 900],
                                borderColor: '#3498DB',
                                backgroundColor: 'rgba(52,152,219,0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: { responsive: true, plugins: { legend: { display: false } } }
                    });
                    // Revenue Trend Chart
                    new Chart(document.getElementById('revenueTrendChart').getContext('2d'), {
                        type: 'bar',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                            datasets: [{
                                label: 'Revenue',
                                data: [1200, 1900, 1500, 2500, 2200, 3000],
                                backgroundColor: '#2C3E50'
                            }]
                        },
                        options: { responsive: true, plugins: { legend: { display: false } } }
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
