<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2C3E50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #3498DB;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">Dashboard</h3>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Home</a>
                    <a class="nav-link" href="appointments.html"><i class="fas fa-calendar me-2"></i>Appointments</a>
                    <a class="nav-link active" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
                    <a class="nav-link" href="analytics.html"><i class="fas fa-chart-line me-2"></i>Analytics</a>
                    <a class="nav-link" href="settings.html"><i class="fas fa-cog me-2"></i>Settings</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                <h2>Orders</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Recent Orders</h5>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Date</th>
                                            <th>Customer</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>#1234</td>
                                            <td>2024-04-20</td>
                                            <td>John Doe</td>
                                            <td>$250.00</td>
                                            <td><span class="badge bg-success">Completed</span></td>
                                            <td><button class="btn btn-outline-primary btn-sm">View</button></td>
                                        </tr>
                                        <tr>
                                            <td>#1235</td>
                                            <td>2024-04-21</td>
                                            <td>Jane Smith</td>
                                            <td>$150.00</td>
                                            <td><span class="badge bg-warning">Pending</span></td>
                                            <td><button class="btn btn-outline-primary btn-sm">View</button></td>
                                        </tr>
                                        <tr>
                                            <td>#1236</td>
                                            <td>2024-04-22</td>
                                            <td>Bob Lee</td>
                                            <td>$99.00</td>
                                            <td><span class="badge bg-info">Processing</span></td>
                                            <td><button class="btn btn-outline-primary btn-sm">View</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
