<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2C3E50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #3498DB;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">Dashboard</h3>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Home</a>
                    <a class="nav-link" href="appointments.html"><i class="fas fa-calendar me-2"></i>Appointments</a>
                    <a class="nav-link" href="orders.html"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
                    <a class="nav-link" href="analytics.html"><i class="fas fa-chart-line me-2"></i>Analytics</a>
                    <a class="nav-link active" href="settings.html"><i class="fas fa-cog me-2"></i>Settings</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                <h2>Settings</h2>
                <div class="card mt-4">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="User123">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" value="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Change Password</label>
                                <input type="password" class="form-control" id="password" placeholder="New Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
